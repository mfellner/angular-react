<!DOCTYPE html>
<html lang="en" ng-app="angularReact">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Angular React</title>
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/bootstrap-material-design/0.3.0/css/material.min.css">
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.0-beta.6/angular.js" defer></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/react/0.13.1/react.js" defer></script>
    <script src="app.min.js" defer></script>
  </head>
  <body>
    <div ng-controller="AppController" class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="page-header">
            <h1>Angular-React <small>React components inside Angular</small></h1>
          </div>
        </div>
      </div>
      <div class="row">
        <!-- Angular directive that mounts the React component.-->
        <ng-react component="Clicker" min="1" max="42" class="col-sm-5 col-md-4"></ng-react>
      </div>
    </div>
  </body>
</html>
